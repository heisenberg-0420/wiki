{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h2>New Page</h2>
    <form action="{% url 'save_edit' %}" method="POST">
        {% csrf_token %}
        <input style="margin-bottom: 5px" type="text" name="title" placeholder="Enter a Title" value="{{ title }}"></br>
        <textarea name="md_content" placeholder="Enter your markdown content">{{ content }}</textarea></br>
        <input type="submit" class="btn btn-outline-secondary" value="Save Edit">
    </form>
{% endblock %}
