{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h2>New Page</h2>
    <form action="{% url 'new_page' %}" method="POST">
        {% csrf_token %}
        <input style="margin-bottom: 5px" type="text" name="title" placeholder="Enter a Title"></br>
        <textarea name="md_content" placeholder="Enter your markdown content"></textarea></br>
        <input type="submit" class="btn btn-outline-secondary" value="New Page">
    </form>
{% endblock %}
